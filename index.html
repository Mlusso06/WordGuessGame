<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--reset css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap for any fun stuff-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My css file for the stuff I want to control-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game 2020</title>

</head>


<body>
    <!-- Custom Game Javascript file-->
    <script src="assets/javascript/game.js">
    </script>

    <!--This is the first container with one row and column to hold my image-->
    <div class="container">
        <img src="assets/images/footBall.jpg">
        <h1>FootBall Word Guess Game</h1>
        <p>This is a word guess game with general terms you would see or hear at a football game. There might even be a
            few Football team names you can guess. Press the "Start Word Guess" game button to start the game.</p>


        <!-- <div class="bottom-left"> Bottom left</div> -->
        <div class="row">
            <div class="col"></div>
            <!-- This box will contain the Game Wins, Guesses count-->
            <div class="col box1">
                <!-- this should be pulled by a getElementbyId and display the wins counter, and then as the game progresses, it will continue to count up ++-->
                <p id="winsByUser"> Wins by user [00]</p>
                <br>
                <!-- this will also use a function and be called by a getElement that will start off with a display of 12, but count down until 0 -->
                <p id="guessByUser"> Number of guesses left [12]</p>
                <br>
                <!-- this should display wrong letters-->
                <p id="wrongGuess">Wrong Guesses:
                </p>

            </div>
            <!-- This box will contain the Hidden word for the game for the user to pick-->
            <div class="col box1">
                <!-- this is restart button for the game, it will not relode the wins, but it will choose a new word-->
                <button id="startBtn" onclick="startGame">Start Word Guess</button>
                <p id="secretWord"></p>
            </div>
            <div class="col">

            </div>
        </div>
    </div>







</body>

</html>
